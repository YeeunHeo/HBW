{% extends 'login/layout.html' %}
{% load staticfiles %}
{% block content %}
  <!-- *****************************************************************************************************************

	 ***************************************************************************************************************** -->
  <div id="blue">
    <div class="container">
      <div class="row">
        <h3>로그인</h3>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /blue -->



  <!--Login Form-->

  <div class="container">
    <form action="" method="POST">
        <div class="row">
            <div class="input-field ">
                <input id="user_id" type="text" class="validate" required>
                <label for="user_id">아이디</label>
            </div>
            <div class="input-field ">
                <input id="user_pw" type="password" class="validate" required>
                <label for="user_pw">패스워드</label>
            </div>
              <p><a href="{% url "login:main" %}" class="btn btn-theme btn-block">로그인</a></p>
            <div class="">
                <p>
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>자동 로그인</span>
                    </label>
                </p>
            </div>
        </div>
    </form>
  </div>
{% endblock %}
